<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/index.css" />
    <title>orden summary</title>
  </head>
  <body>
    <!-- main -->
    <main>
      <section>
        <!-- card -->
        <article class="card">
          <picture class="card__img">
            <img
              class="card__img--item"
              src="/illustration-hero.svg"
              alt="ilustracion"
            />
          </picture>
          <h2 class="card__title card__item">Order Summary</h2>
          <p class="card__paragraph card__item">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="containerFlex card__item">
            <picture><img src="/icon-music.svg" alt="icono musica" /></picture>
            <div class="containerFlex2">
              <p class="card__plan">Annual Plan</p>
              <p class="card__plan--price">$59.99/year</p>
            </div>
            <button class="card__btn--change">Change</button>
          </div>
          <div class="containerFlex3 card__item">
            <button class="card__btn--proceed">Proceed to Payment</button>
            <button class="card__btn--cancel">Cancel Order</button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
